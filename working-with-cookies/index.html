<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Table of cookies</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <form name="creating-new-cookie">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" placeholder="Enter name for new cookie"/></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="value" placeholder="Enter value for new cookie"/></td>
                </tr>
                <tr>
                    <td>Expires in (days):</td>
                    <td><input type="text" name="days" placeholder="Enter amount of days (beginning from today)"/></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="addButton">Add cookie</button></td></tr>
            </table>
        </form>
        <script src="main.js"></script>
    </body>
</html>
